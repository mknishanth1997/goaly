<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <main>
            <div class="to-do-modals ">

                <form class="daily-taks-form" onsubmit="event.preventDefault()">
                    <fieldset>
                        <input type="hidden" id="category" value="todo">
                        <input type="hidden" id="index" value="">
                        <legend>To Do</legend>
                        <div class="todo-name-field-section">
                            <label class="tdfi" for="todoinput">Task Name</label>
                            <input type="text" required id="todoinput">
                        </div>
                        <div class="dates-for-to-do-section">
                            <div class="due-date">
                                <div class="todolabel">
                                    <img src="ab7dafc2b01637bf43a1.png" alt="">
                                    <label for="datepicker">Due Date</label>
                                </div>
                                <input  type="text" name="" id="datepicker" placeholder="due-date">
                            </div>
                            <div class="frequency-of-todo">
                                <div class="todolabel">
                                    <img src="f8d7d73b5972c6e394f6.svg" alt="">
                                    <label for="tddon">Recurrence</label>
                                </div>
                                <select name="to-do-daily-or-not" id="tddon">
                                    <option value="daily">Daily</option>
                                    <option selected value="one-time">One-Time</option>
                                </select>
                            </div>
                            <div class="todo-priority-section">
                                <div class="todolabel">
                                    <img src="4b365e53f706afa8526b.svg" alt="">
                                    <label for="tdp">Priority</label>
                                </div>
                                <select name="todopriority" id="tdp">
                                    <option value="1"> ðŸ”´ Priority 1</option>
                                    <option value="2"> ðŸŸ¡ Priority 2</option>
                                    <option value="3"> ðŸ”µ Priority 3</option>
                                    <option value="4"> ðŸŸ£ Priority 4</option>
                                    <option selected value="5"> ðŸŸ¢ Priority 5</option>
                                </select>
                            </div>
                            <div class="todo-remindars">
                                <div class="todolabel">
                                    <img src="fee44fb8e24f4d57e5f7.svg" alt="">
                                    <label for="todoremindars">Reminders:</label>
                                </div>
                                <input type="text" name="" id="reminderpicerfortodo" placeholder="Reminders">
                            </div>
                        </div>
                        <div class="todo-action-buttons">
                            <button class="submitbtnfortodoform" type="submit">Submit</button>
                            <button type="reset">Reset</button>
                            <button type="button" class="cancelbtnfortodoform">Canel</button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="to-do-display">
                <div class="display-content">
                    <div>
                        <img src="09fc37be136c3e51c4ff.svg" alt="">
                        <h1 style="margin: 0;">To Do List</h1>
                    </div>
                    <div class="contents-to-do">
                        <table class="to-do-table">
                            <thead>
                                <tr>
                                    <th>Task Name </th>
                                    <th>Due Date</th>
                                    <th>Reminder</th>
                                    <th>Priority</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="one">
                                    <td>Task Name Example</td>
                                    <td>12/10/2024</td>
                                    <td>10:00 AM</td>
                                    <td>High</td>
                                    <td class="action-icons">
                                        <img src="e4b5c7b4fb0653d792f3.svg" alt="Check">
                                        <img src="8930fc82421d748263a8.svg" alt="Edit">
                                        <img src="5bfaca79cb0cea931db8.svg" alt="Delete">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

        <aside>
            <section class="logo-section-side-bar">
