<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goaly</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <main>
            <div class="to-do-modals">

                <form action="">
                    <fieldset>
                        <legend>To Do</legend>
                        <div class="todo-name-field-section">
                            <label for="todoinput">Task Name</label>
                            <input type="text"  id="todoinput">
                        </div>
                        <div class="dates-for-to-do-section">
                            <div class="due-date">
                                <div class="todolabel">
                                    <img src="ab7dafc2b01637bf43a1.png" alt="">
                                    <label for="datepicker">Due Date</label>
                                </div>
                                <input type="text" name="" id="datepicker" placeholder="due-date">
                            </div>
                            <div class="frequency-of-todo">
                                <div class="todolabel">
                                    <img src="f8d7d73b5972c6e394f6.svg" alt="">
                                    <label for="tddon">Recurrence</label>
                                </div>
                                <select name="to-do-daily-or-not" id="tddon">
                                    <option value="daily">Daily</option>
                                    <option value="one-time">One-Time</option>
                                </select>
                            </div>
                            <div class="todo-priority-section">
                                <div class="todolabel">
                                    <img src="4b365e53f706afa8526b.svg" alt="">
                                    <label for="tdp">Priority</label>
                                </div>
                                <select name="todopriority" id="tdp">
                                    <option value="1"> ðŸ”´ Priority 1</option>
                                    <option value="2"> ðŸŸ¡ Priority 2</option>
                                    <option value="3"> ðŸ”µ Priority 3</option>
                                    <option value="4"> ðŸŸ£ Priority 4</option>
                                    <option value="5"> ðŸŸ¢ Priority 5</option>
                                </select>
                            </div>
                            <div class="todo-remindars">
                                <div class="todolabel">
                                    <img src="fee44fb8e24f4d57e5f7.svg" alt="">
                                    <label for="todoremindars">Reminders:</label>
                                </div>
                                <input type="text" name="" id="reminderpicerfortodo" placeholder="Reminders">
                            </div>
                        </div>
                        <div class="todo-action-buttons">
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                            <button type="button">Canel</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <aside>
            <section class="logo-section-side-bar">
                <img class="setting-icon" src="4f46b93969c652931a77.svg" alt="Setting Icon">
                <div class="logo-section-user-name-text">
                    <h3>Nishanth</h3>
                    <p>Pro Plan</p>
                </div>
            </section>
            <section class="filter-section-tasks">
                <div>
                    <img src="3be0768510c81f12e947.svg" alt="">
                    <p>My Day</p>
                </div>
                <div>
                    <img src="ab7dafc2b01637bf43a1.png" alt="">
                    <p>Next 7 Days</p>
                </div>
                <div>
                    <img src="09fc37be136c3e51c4ff.svg" alt="">
                    <p>All my tasks</p>
                </div>
                <div class="tab-button">
                    <button>T</button>
                    <button>A</button>
                    <button>B</button>
                </div>
            </section>
            <div class="to-do-whole-section">
                <section class="assignment-section">
                    <div class="sticky">
                        <h2>Assignment</h2>
                        <img src="856f875bd713b5a7350a.svg" alt="Plus Icon" class="ct-1" >
                        <div class="inputBox1">
                            <input type="text" id="userInput1" placeholder="Type something...">
                            <button class="tasks-add-section">+</button> 
                        </div>
                    </div>
                    <div class="assignment-category">
                    </div>
                </section> 
                <section class="task-to-do-section">
                    <div class="sticky">
                        <h2>Daily Tasks</h2>
                        <img class="showInputBtn ct-2" src="856f875bd713b5a7350a.svg" alt="Plus Icon" >
                        <div class="inputBox">
                            <input type="text" id="userInput" placeholder="Type something...">
                            <button class="to-do-add-section">+</button>
                        </div>          
                    </div>
                    <div class="to-do-category">

                    </div>
                </section>
            </div>
            <div class="bg-img-selection">
                <ul class="image-options">
                    <li><img class="bg-images" src="9b7fe9497b631c03ec38.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="8e93a960fd558df5e88b.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="26e2752d909d570abee0.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="fa99a9bb5156a7444e7e.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="44f0b962056e0dc78df6.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="83895340e8416c91a5c2.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="9fa9acbb6df5c88f39c0.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="068a28c0bb9a49c9485f.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="92d164ce19cc9c622d38.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="598384ce49fa8bb94439.webp" alt="Image 1"loading="lazy"></li>
                </ul>
                <button class="select-button">Theme</button>
            </div>
            
            
        </aside>
    </div>

</body>
</html>
