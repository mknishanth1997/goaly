<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goaly</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <main>
            <h1>Dfude</h1>
        </main>
        <aside>
            <section class="logo-section-side-bar">
                <img class="test" src="4f46b93969c652931a77.svg" alt="Setting Icon">
                <div class="logo-section-user-name-text">
                    <h3>Nishanth</h3>
                    <p>Pro Plan</p>
                </div>
            </section>
            <section class="filter-section-tasks">
                <div>
                    <p>My Day</p>
                    <img src="3be0768510c81f12e947.svg" alt="">
                </div>
                <div>
                    <p>Next 7 Days</p>
                    <img src="ab7dafc2b01637bf43a1.png" alt="">
                </div>
                <div>
                    <p>All my tasks</p>
                    <img src="09fc37be136c3e51c4ff.svg" alt="">
                </div>
                <button>T</button>
                <button>A</button>
                <button>B</button>
            </section>
            <section class="assignment-section">
                <div>
                    <h2>Assignment</h2>
                    <img src="856f875bd713b5a7350a.svg" alt="Plus Icon">
                </div>
                <div class="assignment-category">
                    <p>"Content-1"</p>
                    <p>"Content-2"</p>
                    <p>"Content-3"</p>
                </div>
            </section>
            <section class="task-to-do-section">
                <div>
                    <h2>Daily Tasks</h2>
                    <img src="856f875bd713b5a7350a.svg" alt="Plus Icon">
                </div>
                <div class="to-do-category">
                    <p>to do 1</p>
                    <p>to do 2</p>
                    <p>to do 3</p>
                </div>
            </section>
            <div class="bg-img-selection">
                <button>Image</button>
            </div>
        </aside>
    </div>
</body>
</html>
