<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goaly</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="to-do-modals">

                <form action="">
                    <fieldset>
                        <legend>To Do</legend>
                        <div class="todo-name-field-section">
                            <label class="tdfi" for="todoinput">Task Name</label>
                            <input type="text"  id="todoinput">
                        </div>
                        <div class="dates-for-to-do-section">
                            <div class="due-date">
                                <div class="todolabel">
                                    <img src="icon/week-calendar-icon.png" alt="">
                                    <label for="datepicker">Due Date</label>
                                </div>
                                <input type="text" name="" id="datepicker" placeholder="due-date">
                            </div>
                            <div class="frequency-of-todo">
                                <div class="todolabel">
                                    <img src="icon/repeatedtask.svg" alt="">
                                    <label for="tddon">Recurrence</label>
                                </div>
                                <select name="to-do-daily-or-not" id="tddon">
                                    <option value="daily">Daily</option>
                                    <option value="one-time">One-Time</option>
                                </select>
                            </div>
                            <div class="todo-priority-section">
                                <div class="todolabel">
                                    <img src="icon/priority.svg" alt="">
                                    <label for="tdp">Priority</label>
                                </div>
                                <select name="todopriority" id="tdp">
                                    <option value="1"> ðŸ”´ Priority 1</option>
                                    <option value="2"> ðŸŸ¡ Priority 2</option>
                                    <option value="3"> ðŸ”µ Priority 3</option>
                                    <option value="4"> ðŸŸ£ Priority 4</option>
                                    <option value="5"> ðŸŸ¢ Priority 5</option>
                                </select>
                            </div>
                            <div class="todo-remindars">
                                <div class="todolabel">
                                    <img src="icon/reminder.svg" alt="">
                                    <label for="todoremindars">Reminders:</label>
                                </div>
                                <input type="text" name="" id="reminderpicerfortodo" placeholder="Reminders">
                            </div>
                        </div>
                        <div class="todo-action-buttons">
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                            <button type="button">Canel</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <aside>
            <section class="logo-section-side-bar">
                <img class="setting-icon" src="icon/setting-icon-1.svg" alt="Setting Icon">
                <div class="logo-section-user-name-text">
                    <h3>Nishanth</h3>
                    <p>Pro Plan</p>
                </div>
            </section>
            <section class="filter-section-tasks">
                <div>
                    <img src="icon/calendar-with-clock.svg" alt="">
                    <p>My Day</p>
                </div>
                <div>
                    <img src="icon/week-calendar-icon.png" alt="">
                    <p>Next 7 Days</p>
                </div>
                <div>
                    <img src="icon/list-of-tasks.svg" alt="">
                    <p>All my tasks</p>
                </div>
                <div class="tab-button">
                    <button>T</button>
                    <button>A</button>
                    <button>B</button>
                </div>
            </section>
            <div class="to-do-whole-section">
                <section class="assignment-section">
                    <div class="sticky">
                        <h2>Assignment</h2>
                        <img src="icon/plus-icon-1.svg" alt="Plus Icon" class="ct-1" >
                        <div class="inputBox1">
                            <input type="text" id="userInput1" placeholder="Type something...">
                            <button class="tasks-add-section">+</button> 
                        </div>
                    </div>
                    <div class="assignment-category">
                    </div>
                </section> 
                <section class="task-to-do-section">
                    <div class="sticky">
                        <h2>Daily Tasks</h2>
                        <img class="showInputBtn ct-2" src="icon/plus-icon-1.svg" alt="Plus Icon" >
                        <div class="inputBox">
                            <input type="text" id="userInput" placeholder="Type something...">
                            <button class="to-do-add-section">+</button>
                        </div>          
                    </div>
                    <div class="to-do-category">

                    </div>
                </section>
            </div>
            <div class="bg-img-selection">
                <ul class="image-options">
                    <li><img class="bg-images" src="img/img1.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img2.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img3.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img4.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img5.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img6.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img7.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img8.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img9.webp"  alt="Image 1" loading="lazy"></li>
                    <li><img class="bg-images" src="img/img10.webp" alt="Image 1"loading="lazy"></li>
                </ul>
                <button class="select-button">Theme</button>
            </div>
            
            
        </aside>
    </div>

</body>
</html>
