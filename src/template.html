<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goaly</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>Dfude</h1>
        </main>
        <aside>
            <section class="logo-section-side-bar">
                <img class="setting-icon" src="icon/setting-icon-1.svg" alt="Setting Icon">
                <div class="logo-section-user-name-text">
                    <h3>Nishanth</h3>
                    <p>Pro Plan</p>
                </div>
            </section>
            <section class="filter-section-tasks">
                <div>
                    <img src="icon/calendar-with-clock.svg" alt="">
                    <p>My Day</p>
                </div>
                <div>
                    <img src="icon/week-calendar-icon.png" alt="">
                    <p>Next 7 Days</p>
                </div>
                <div>
                    <img src="icon/list-of-tasks.svg" alt="">
                    <p>All my tasks</p>
                </div>
                <div class="tab-button">
                    <button>T</button>
                    <button>A</button>
                    <button>B</button>
                </div>
            </section>
            <div class="to-do-whole-section">
                <section class="assignment-section">
                    <div class="sticky">
                        <h2>Assignment</h2>
                        <img src="icon/plus-icon-1.svg" alt="Plus Icon">
                    </div>
                    <div class="assignment-category">
                        <p>Content-1</p>
                        <p>Content-2</p>
                        <p>Content-3</p>
                    </div>
                </section>
                <section class="task-to-do-section">
                    <div class="sticky">
                        <h2>Daily Tasks</h2>
                        <img src="icon/plus-icon-1.svg" alt="Plus Icon">
                    </div>
                    <div class="to-do-category">
                        <p>to do 1</p>
                        <p>to do 2</p>
                        <p>to do 3</p>
                    </div>
                </section>
            </div>
            <div class="bg-img-selection">
                <button>Image</button>
            </div>
        </aside>
    </div>
</body>
</html>
